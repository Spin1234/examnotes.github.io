 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PDF Preview</title>
    <style>
        body {
            user-select: none; /* Disable text selection */
        }
/*         .pdf-container {
            width: 100%;
            max-width: 800px;
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #000;
            padding: 5px;
            margin: 0 auto;
        }
        @media (max-width: 576px) {
            .pdf-container {
                height: 50vh;
            }
        } */
    </style>
</head>
<body>
    <div class="container my-3">
        <h3 class="text-center">PDF Preview</h3>
        <div id="pdf-container" class="pdf-container">
            <!-- PDF pages will be rendered here -->
        </div>
    </div>

    <script>
        // Disable right-click globally without alert
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });

        // Get the 'file' query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        if (!file) {
            alert("No PDF file provided in the URL.");
        } else {
            const element = `
                <iframe 
                    src="${file}" 
                    frameborder="0" 
                    width="100%" 
                    height="500px"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>`;

            document.getElementById('pdf-container').innerHTML = element;
        }
    </script>
</body>
</html>
