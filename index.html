<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Exam Notes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 1200px;
      }
      .card {
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      .card-body {
        padding: 20px;
      }
      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        font-size: 0.9rem;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .navbar {
        background: linear-gradient(90deg, #007bff, #343a40);
      }
      .navbar-brand,
      .nav-link {
        color: white !important;
      }
      .navbar-brand:hover,
      .nav-link:hover {
        color: #d4e6ff !important;
      }
      .hero-section {
        background: url('./hero.webp') no-repeat center center/cover;
        color: white;
        text-align: center;
        padding: 100px 20px;
        position: relative;
      }
      .hero-section::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }
      .hero-content {
        position: relative;
        z-index: 1;
      }
      .hero-title {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .hero-subtitle {
        font-size: 1.2rem;
        margin-top: 10px;
      }
      footer {
        text-align: center;
        font-size: 0.85rem;
        padding: 1rem;
        background-color: #343a40;
        color: #fff;
        position: sticky;
        bottom: 0;
        width: 100%;
      }
      .search-bar {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Exam Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">Welcome to the Exam Notes</h1>
        <p class="hero-subtitle">Get pdf notes for your last moment preparation</p>
      </div>
    </section>

    <!-- Main Content -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Available PDF Notes</h1>
      <input
        type="text"
        id="search-bar"
        class="form-control search-bar"
        placeholder="Search for PDFs by title or description..."
      />
      <div id="products-container" class="row">
        <!-- Products will be loaded here -->
      </div>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 Exam Notes | Quick notes for your last moment preparation
    </footer>

    <script>
      let pdfs = [];

      // Fetch and display products
      fetch('pdfs.json')
        .then(response => response.json())
        .then(data => {
          pdfs = data; // Save data globally
          displayPDFs(pdfs); // Display all PDFs initially
        })
        .catch(error => console.error('Error loading JSON:', error));

      function displayPDFs(filteredPDFs) {
        const container = document.getElementById('products-container');
        container.innerHTML = ''; // Clear previous content
        filteredPDFs.forEach(pdf => {
          const productCard = `
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">${pdf.title}</h5>
                  <p class="card-text text-muted">${pdf.description}</p>
                  <p class="card-text"><strong>Cost:</strong> INR ${pdf.cost}</p>
                  <a href="preview.html?file=${encodeURIComponent(pdf.file)}" target="_blank" class="btn btn-primary">Preview</a>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += productCard;
        });
      }

      // Search functionality
      document.getElementById('search-bar').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filteredPDFs = pdfs.filter(pdf =>
          pdf.title.toLowerCase().includes(query) ||
          pdf.description.toLowerCase().includes(query)
        );
        displayPDFs(filteredPDFs);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
